<!DOCTYPE html>
<meta charset="utf-8">
<title>Class 10</title>
<style>
body {
  margin: 0;
}
path {
  fill: none;
  stroke: blue;
  stroke-linejoin: round;
  stroke-width: 3px;
}
.info {
  color: #000;
  position: absolute;
  background-color: rgba(200, 200, 200, .7);
  visibility: hidden;
  padding: 0.5em;
  bottom: 100px;
  right: 100px;
}
.tooltip {
  position: absolute;
  visibility: visible;
  background-color: #aaa;
  padding: 5px;
}
</style>
<svg></svg>
<div class='info'></div>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="//d3js.org/d3-tile.v0.0.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>
var tooltip = d3.select('body').append('div')
    .attr('class', 'tooltip')
    .text('Hello, world!')
var pi = Math.PI,
    tau = 2 * pi;
var width = Math.max(960, window.innerWidth),
    height = Math.max(500, window.innerHeight);
// Initialize the projection to fit the world in a 1×1 square centered at the origin.
var projection = d3.geoMercator()
    .scale(1 / tau)
    .translate([0, 0]);
// Define the tooltip for hover-over info windows
var div = d3.select("body").append("div")   
  	.attr("class", "tooltip")               
  	.style("opacity", 0);
var path = d3.geoPath()
    .projection(projection)
  	.pointRadius(4);
var tile = d3.tile()
    .size([width, height]);
var zoom = d3.zoom()
    .scaleExtent([1 << 11, 1 << 24])
    .on("zoom", zoomed);
var svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);
var raster = svg.append("g");
var vector = svg.append("path");
var bstations = svg.append("g");
var layer1 = svg.append("g");
var trail = "https://raw.githubusercontent.com/AnaMal08/classes/master/finalproject/trailstopo";
var stations = "https://raw.githubusercontent.com/AnaMal08/classes/master/finalproject/sharebike2.json";
d3.queue()
    .defer(d3.json, trail)
    .defer(d3.json, stations)
    .await(ready);
function ready(error, trail, stations) {
  if (error) throw error;
  // add trails vector
  vector
      .datum(topojson.mesh(trail, trail.objects.collection));
  // add bakiestations 
  bstations = bstations.selectAll(".station")
      .data(stations.features)
    .enter().append("path")
      .attr("class", "station")
      .style("fill", 'crimson')
  		.style("stroke", 'none')
  		      .on("mouseover", function(d) {
          div.transition()
            .duration(200)
            .style("opacity", .8)
          div.html("<font size = 2>" + "<u>" + "Address:" + "</u>" + " " + 			     d.properties.ADDRESS )
            .style("left", (d3.event.pageX + 10) + "px")
            .style("top", (d3.event.pageY - 30) + "px");
        })
        		.on("mouseout", function(d) {
         				 div.transition()
            .duration(500)
            .style("opacity", 0);
        });
  // Compute the projected initial center for DC
  var center = projection([-77.04, 38.91]);
  // Apply a zoom transform equivalent to projection.{scale,translate,center}.
  svg
      .on('mousemove', mousemoved)
      .on('mouseout', function() { d3.select('.info').style('visibility', 'hidden') })
      .call(zoom)
      .call(zoom.transform, d3.zoomIdentity
          .translate(width / 2, height / 2)
          .scale(1 << 19)
          .translate(-center[0], -center[1]));
}
function zoomed() {
  var transform = d3.event.transform;
  var tiles = tile
      .scale(transform.k)
      .translate([transform.x, transform.y])
      ();
  projection
      .scale(transform.k / tau)
      .translate([transform.x, transform.y]);
  vector
      .attr("d", path);
  bstations
      .attr("d", path)
  var image = raster
      .attr("transform", stringify(tiles.scale, tiles.translate))
    .selectAll("image")
    .data(tiles, function(d) { return d; });
  image.exit().remove();
  image.enter().append("image")
      .attr("xlink:href", function(d) { return "http://" + "abc"[d[1] % 3] + ".tile.openstreetmap.org/" + d[2] + "/" + d[0] + "/" + d[1] + ".png"; })
      .attr("x", function(d) { return d[0] * 256; })
      .attr("y", function(d) { return d[1] * 256; })
      .attr("width", 256)
      .attr("height", 256);
}
function stringify(scale, translate) {
  var k = scale / 256, r = scale % 1 ? Number : Math.round;
  return "translate(" + r(translate[0] * scale) + "," + r(translate[1] * scale) + ") scale(" + k + ")";
}
function mousemoved() {
  d3.select('.info')
      .style('visibility', 'visible')
      .text(formatLocation(projection.invert(d3.mouse(this)), projection.scale()));
}
function formatLocation(p, k) {
  var format = d3.format("." + Math.floor(Math.log(k) / 2 - 2) + "f");
  return (p[1] < 0 ? format(-p[1]) + "°S" : format(p[1]) + "°N") + " "
       + (p[0] < 0 ? format(-p[0]) + "°W" : format(p[0]) + "°E");
}
</script>
